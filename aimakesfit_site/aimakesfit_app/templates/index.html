<!DOCTYPE html>
<html>


  <head>
    <meta charset="UTF-8">
    <title>Dietary Preferences Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: sans-serif;
  }
  
  label {
    display: inline-block;
    margin-bottom: 0.5rem;
  }
  
  input[type="text"],
  input[type="number"],
  input[type="email"],
  select {
    background-color: #444;
    border: none;
    border-radius: 0.25rem;
    color: #fff;
    font-size: 1rem;
    padding: 0.5rem;
    margin-bottom: 1rem;
    width: 100%;
  }
  
  select option {
    background-color: #444;
    color: #fff;
  }
  
  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 0.5rem;
  }
  
  input[type="submit"] {
    background-color: #fff;
    border: none;
    border-radius: 0.25rem;
    color: #222;
    cursor: pointer;
    font-size: 1rem;
    padding: 0.5rem 1rem;
  }
  
  input[type="submit"]:hover {
    background-color: #eee;
  }
  
  h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  
  form {
    max-width: 600px;
    margin: 0 auto;
  }
  
  @media (prefers-color-scheme: light) {
    body {
      background-color: #fff;
      color: #222;
    }
  
    input[type="text"],
    input[type="number"],
    select {
      background-color: #f5f5f5;
      color: #222;
    }
  
    select option {
      background-color: #fff;
      color: #222;
    }
  
    input[type="submit"] {
      background-color: #222;
      color: #fff;
    }
  
    input[type="submit"]:hover {
      background-color: #111;
    }
  
    h1 {
      color: #222;
    }
  }
</style>
  <body>

    <center><h1>Enter Your Dietary Preferences:</h1></center>
    <br><br>


    <form method="POST">
      {% csrf_token %}
        <h3 for="fitness_goal">Fitness fitness_goal:</h3>

          <input type="radio" id="lose" name="fitness_goal" value="lose">
          <label for="lose">Lose Weight</label><br>
          <input type="radio" id="gain" name="fitness_goal" value="gain">
          <label for="gain">Gain Weight</label><br>
          <input type="radio" id="maintain" name="fitness_goal" value="maintain">
          <label for="maintain">Maintain Weight</label><br><br>

          
        <h3 for="height">Height (cm):</h3>
        <input type="number" id="height" name="height"><br><br>
        <h3 for="weight">Weight (kg):</h3>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br>

        <label>Medical Conditions or Dietary Restrictions:</label><br>
        <input type="checkbox" id="diabetes" name="medical_conditions[]" value="diabetes">
        <label for="diabetes">Diabetes</label><br>
        <input type="checkbox" id="high-blood-pressure" name="medical_conditions[]" value="high-blood-pressure">
        <label for="high-blood-pressure">High Blood Pressure</label><br>
        <input type="checkbox" id="lactose-intolerance" name="medical_conditions[]" value="lactose-intolerance">
        <label for="lactose-intolerance">Lactose Intolerance</label><br>
        <input type="checkbox" id="celiac-disease" name="medical_conditions[]" value="celiac-disease">
        <label for="celiac-disease">Celiac Disease</label><br>
        <input type="checkbox" id="vegetarian" name="medical_conditions[]" value="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="vegan" name="medical_conditions[]" value="vegan">
        <label for="vegan">Vegan</label><br>
        



      <h3 for="activity_level">Physical Activity Level:</h3>

        <select id="activity_level" name="activity_level">
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="lightly-active">Lightly Active (1-3 days of exercise per week)</option>
        <option value="moderately-active">Moderately Active (3-5 days of exercise per week)</option>
        <option value="very-active">Very Active (6-7 days of exercise per week)</option>
        <option value="extra-active">Extra Active (very intense exercise or physical job)</option>
        </select><br><br>



        <h3 for="dietary_preference">Dietary Preference:</h3><br>

        
        <input type="radio" id="vegan" name="dietary_preference" value="vegan">
        <label for="vegan">Vegan</label><br>
        <input type="radio" id="vegetarian" name="dietary_preference" value="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="radio" id="pescatarian" name="dietary_preference" value="pescatarian">
        <label for="pescatarian">Pescatarian</label><br>
        <input type="radio" id="omnivore" name="dietary_preference" value="omnivore">
        <label for="omnivore">Omnivore</label><br>
        <!-- Add more radio buttons for other dietary preferences as needed -->


      <h3 for="age">Age:</h3>
        <input type="number" id="age" name="age" min="1"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>


      <h3 for="location">Location:</h3>
      <select id="location" name="location"></select><br><br>

      <label for="preferred-cooking-methods">Preferred Cooking Methods:</label>
      <select id="preferred-cooking-methods" name="preferred-cooking-methods">
        <option value="baking">Baking</option>
        <option value="grilling">Grilling</option>
        <option value="sautéing">Sautéing</option>
        <option value="steaming">Steaming</option>
        <option value="roasting">Roasting</option>
        <option value="boiling">Boiling</option>
      </select>
      
      <label for="cooking_time">Cooking Time Availability:</label>
      <select id="cooking_time" name="cooking_time">
        <option value="less-than-30-minutes">Less than 30 minutes</option>
        <option value="30-60-minutes">30-60 minutes</option>
        <option value="1-2-hours">1-2 hours</option>
        <option value="2-plus-hours">2+ hours</option>
      </select>

      <label for="budget">Budget for Groceries or Meal Delivery Service:</label>
      <select id="budget" name="budget">
        <option value="less-than-50">Less than $50</option>
        <option value="50-100">$50-$100</option>
        <option value="100-200">$100-$200</option>
        <option value="200-plus">$200+</option>
      </select>

      <label for="allergies">Do you have any food allergies or intolerances?</label>
      <input type="checkbox" id="allergies" name="allergies" value="yes">
      <label for="allergies">Yes</label>
      
      <div>
        <label for="peanut-allergy">Peanut Allergy</label>
        <input type="checkbox" id="peanut-allergy" name="peanut-allergy" value="peanut-allergy">
      </div>
      
      <div>
        <label for="tree-nut-allergy">Tree Nut Allergy</label>
        <input type="checkbox" id="tree-nut-allergy" name="tree-nut-allergy" value="tree-nut-allergy">
      </div>
      
      <div>
        <label for="shellfish-allergy">Shellfish Allergy</label>
        <input type="checkbox" id="shellfish-allergy" name="shellfish-allergy" value="shellfish-allergy">
      </div>
      
      <div>
        <label for="dairy-allergy">Dairy Allergy</label>
        <input type="checkbox" id="dairy-allergy" name="dairy-allergy" value="dairy-allergy">
      </div>
      
      <div>
        <label for="soy-allergy">Soy Allergy</label>
        <input type="checkbox" id="soy-allergy" name="soy-allergy" value="soy-allergy">
      </div>
      
      <div>
        <label for="wheat-allergy">Wheat Allergy</label>
        <input type="checkbox" id="wheat-allergy" name="wheat-allergy" value="wheat-allergy">
      </div>
      
      <div>
        <label for="egg-allergy">Egg Allergy</label>
        <input type="checkbox" id="egg-allergy" name="egg-allergy" value="egg-allergy">
      </div>
      
      <!-- Add additional checkboxes for other common allergies as needed -->
      

<!-- Add additional checkboxes for other common allergies as needed -->
      <br><br><label for="email">Email</label><br>
      <input type="email" name="email">
      <center><input type="submit" value="Submit"></center>
    </form>

  </body>
</html>
